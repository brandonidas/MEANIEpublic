<section class="row" data-ng-controller="SettingsController">
  <h3 class="col-md-12 text-center">upload your profile picture</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
      <fieldset>
      <div height="200" width = "200">
        <div ng-repeat='image in images' width="600" height="600">
				      <img class="img-circle img-responsive center-block" ng-show="image" height="200" width = "200" ng-src="{{ image.resized.dataURL }}">
			  </div>
      </div>
      <div class="row">

        <input id="file" type="file" ng-model="picFile" ng-file-select="onFileSelect($files)"	accept="image/*"
									image="images"
									multiple
								  resize-max-height="{{ config.height }}"
								  resize-max-width="{{ config.width }}"
								  resize-quality="{{ config.quality }}">

      </div>
      <br>
          <button name="upload" class = "btn-large btn btn-success" type="submit" ng-click="onUploadButton($file)">Upload Profile Pic?</button>
      </fieldset>
  </div>
</section>
