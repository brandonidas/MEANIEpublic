<section class="row" data-ng-controller="ViewProfileController">
	<br>
	<div class = "row">
		<img  class="img-circle img-responsive center-block" height="200" width = "200" src="{{ '/modules/users/img/profile/' + user._id + '.png' }}">
		<fieldset>
			<h3 class="col-md-12 text-center">@{{user.username}}</h3>
			<h4 class="col-md-12 text-center">{{user.firstName + " " + user.lastName}}</h4>
		</fieldset>
		<div class='row text-center'><h4>{{user.followers.length}} followers | {{user.following.length}} following<h4></div>
		<div class='row text-center'>
			<a class='btn btn-default' href='#!/settings/profile'>Edit Profile?</a>
			<a class='btn btn-default' href='#!/settings/uploadprofilepic'>Change Profile Pic?</a>
		</div>
	</div>
</section>
